<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
	<style>
		.list-group .list-group-item a {
			color: black;
			text-decoration: none;
		}

		.list-group .list-group-item a:hover,
		.list-group .list-group-item a:focus {
			color: #262626;
		}
	</style>
</head>
<body>
<th:block th:replace="~{navbar ::navbar('', '', '', 'profile')}"></th:block>
<div class="container mt-5">
	<div class="row">
		<div class="col-md-4">
			<h2>Profile</h2>
			<ul class="list-group">
				<li class="list-group-item"><a th:href="@{/news}">News</a></li>
				<li class="list-group-item"><a th:href="@{/favorites}">Favorites</a></li>
				<li class="list-group-item"><a th:href="@{/menu}">Menu</a></li>
				<li class="list-group-item"><a th:href="@{/cart}">Cart</a></li>
			</ul>
		</div>
		<div class="col-md-8">
			<h2>Change Username/Password</h2>
			<form method="post" th:action="@{/profile}">
				<div class="form-group">
					<label for="newLogin">Username:</label>
					<input type="text" class="form-control" id="newLogin" name="newLogin" required th:value="${username}">
				</div>
				<div class="form-group">
					<label for="newPassword">Password:</label>
					<input type="password" class="form-control" id="newPassword" name="newPassword">
				</div>
				<!-- Element for error messages-->
				<p style="color: red; font-size: 12px; margin: 0" th:text="${message}">
				</p>
				<button type="submit" class="btn btn-primary" style="background-color: black; border-color: black">Update
				</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
