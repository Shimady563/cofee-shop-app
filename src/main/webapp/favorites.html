<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Favorites</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/favorites.css">
</head>
<body>
<nav class="navbar navbar-expand">
	<h1><a class="navbar-brand" href="home">Coffee Shop</a></h1>
	<div class="navbar-collapse justify-content-center m-md-2" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="menu">Menu</a>
			</li>
		</ul>
	</div>
</nav>
<div class="container menu-container">
	<div class="row">
		<div class="col-3" th:each="menuItem : ${menuItems}">
			<div class="menu-item">
				<img class="item-image" alt="Item 1" th:src="@{${menuItem.image}}">
				<p class="item-name" th:utext="${' ' + menuItem.name}"></p>
				<p class="item-volume" th:utext="${' ' + menuItem.volume + 'ml'}"></p>
				<p class="item-cost" th:utext="${' $' + menuItem.price}"></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
