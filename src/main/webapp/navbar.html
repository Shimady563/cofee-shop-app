<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Navbar</title>
	<link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<nav class="navbar navbar-expand" th:fragment="navbar(page1, page2, page3, page4, curPage)">
	<h1><a class="navbar-brand" th:href="@{/home}">Coffee Shop</a></h1>
	<div class="navbar-collapse justify-content-center m-md-2" id="navbarNav"
	     th:unless="${curPage eq 'profile' || curPage eq 'auth'}">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/' + ${page1}}" th:utext="${#strings.capitalize(page1)}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/' + ${page2}}" th:utext="${#strings.capitalize(page2)}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/' + ${page3}}" th:utext="${#strings.capitalize(page3)}"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{'/' + ${page4}}" th:utext="${#strings.capitalize(page4)}"></a>
			</li>
		</ul>
	</div>
	<div class="navbar-nav ml-auto" th:if="${curPage eq 'index'}">
		<div class="nav-item nav-link" th:if="${auth}">
			<a style="color: white;" th:href="@{/profile}">
				<span th:text="${username}"></span>
			</a>
			<img alt="Profile Icon" style="width: 30px; height: 30px; border-radius: 50%;"
			     th:src="@{/img/coffee-cup.svg}">
		</div>
		<a class="nav-item nav-link" th:href="@{/sign-in}" th:unless="${auth}">Sign In</a>
	</div>
	<div class="navbar-nav ml-auto" th:if="${curPage eq 'profile'}">
		<a class="nav-item nav-link" th:href="@{/sign-out}">Sign Out</a>
	</div>
	<form class="form-inline my-2 my-lg-0 ml-auto" method="post" th:action="@{/news}" th:if="${curPage eq 'news'}">
		<input class="form-control mr-2" type="search" name="requestText" placeholder="Enter news title"
		       aria-label="Search">
		<button class="btn btn-outline-success my-2" type="submit">Search</button>
	</form>
</nav>
</body>
</html>
