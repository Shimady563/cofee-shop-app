<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Menu</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/menu.css">
</head>
<body>
<nav class="navbar">
	<h1><a class="navbar-brand" href="home">Coffee Shop</a></h1>
</nav>
<div class="container menu-container">
	<div class="row">
		<div class="col-3" th:each="menuItem : ${menuItems}">
			<div class="menu-item">
				<img class="item-image" alt="Item" th:src="@{${menuItem.image}}">
				<p class="item-name" th:utext="${' ' + menuItem.name}"></p>
				<p class="item-volume" th:utext="${' ' + menuItem.volume + 'ml'}"></p>
				<p class="item-cost" th:utext="${' $' + menuItem.price}"></p>
				<form action="menu" method="post">
					<input type="hidden" name="menuItemId" th:value="${menuItem.id}">
					<button type="submit" class="btn btn-primary item-add">Add to favorites</button>
					<p th:if="${menuItem.id == Integer.parseInt(itemId)}" th:text="${message}" style="color: red; font-size: 12px; margin: 0">
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
